	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Dubbelspenta</title>
		<meta name="description" content="Dubbelspenta <3">
		<meta name="viewport" content="width=1000">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
				
		<!-- styles -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/hashtag-pull.min.css">
		<script src="js/lib/modernizr-2.6.2.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div id="trainstation" class="col-md-10 col-md-offset-1">
					<h1 class="rubrik text-center">#dubbelspenta</h1>
				</div>
			</div>
			<div class="row">
				<div id="instagram-feed" class="col-md-offset-1 col-md-6">
					<div id="instagram-roof" style="display:none;"></div>
				</div>
				<div class="col-md-4">
					<div class="col-md-12">
						<h3 class="vitt">Nästa avgång om:</h3>
					</div>
					<div id="countdown" class="col-md-12">
						<script>
                  // set the date we're counting down to
                  var current_date = new Date().getTime();
                  var target_date = new Date("March 22, 2014 19:35:00").getTime();
                   
                  // variables for time units
                  var days, hours, minutes, seconds;
                   
                  // get tag element
                  var countdown = document.getElementById("countdown");
	                  if(current_date >= new Date("March 22, 2014 19:40:00").getTime())
	                    target_date = new Date("March 22, 2014 20:40:00").getTime();
                   
                  // update the tag with id "countdown" every 1 second
                  setInterval(function () {
               		  if(current_date >= new Date("March 22, 2014 19:40:00").getTime())
	                  	  target_date = new Date("March 22, 2014 22:00:00").getTime();
                      // find the amount of "seconds" between now and target
                      current_date = new Date().getTime();
                      var seconds_left = (target_date - current_date) / 1000;
                   
                      // do some time calculations
                      days = parseInt(seconds_left / 86400);
                      seconds_left = seconds_left % 86400;
                       
                      hours = parseInt(seconds_left / 3600);
                      seconds_left = seconds_left % 3600;
                       
                      minutes = parseInt(seconds_left / 60);
                      seconds = parseInt(seconds_left % 60);
                       
                      // format countdown string + set tag value
                      if(days<0 || hours<0 || minutes<0 || seconds <0 || 
                        (days==0 && hours==0 && minutes==0 && seconds ==0 )){
                      	countdown.innerHTML = "";
                      	document.getElementsByClassName('vitt')[0].innerHTML = "";
                        countdown = document.getElementById("trainstation");
                      	countdown.innerHTML = "<img class='train img-responsive' src='train.jpg'>";
                      	countdown = document.getElementById("countdown");                   	
                      }
                      else{
                        countdown = document.getElementById("trainstation");
                      	countdown.innerHTML = "<h1 class='rubrik text-center'>#dubbelspenta</h1>";
                  		document.getElementsByClassName('vitt')[0].innerHTML = "Nästa avgång om:";
                  		countdown = document.getElementById("countdown"); 
                      countdown.innerHTML = "<h3>" + hours + "h, "
                      + minutes + "m, " + seconds + "s </h3>";  
                      }
                   
                  }, 1000);
                  </script>
					</div>
				</div>		
			</div>
		</div>
		<script src="js/hashtag-pull.js"></script>
	</body>
</html>
